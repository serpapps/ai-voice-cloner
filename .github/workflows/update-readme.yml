name: Generate README from JSON

on:
  push:
    paths:
      - 'assets/data.json'
      - 'scripts/generate-readme.js'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Generate README
        run: node scripts/generate-readme.js
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet README-GENERATED.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to README-GENERATED.md"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "README-GENERATED.md has been updated"
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README-GENERATED.md
          git commit -m "Auto-generate README-GENERATED.md from data.json"
          git push